<body>
    <main>
        <h1>Peso e sexo dos lutadores</h1>
        <label for="peso">Lutador A:</label>
        <input type="number" id="pesoA" name="peso" placeholder="Digite o peso";>
        <br> <br>
        <label for="peso">Lutador B:</label>
        <input type="number" id="pesoB" name="peso" placeholder="Digite o peso";>
        <br> 
        <label for="sexo">Sexo dos lutadores M/F:</label>
        <select id="sexo" name="sexo">

        </select>
        <br> <br>
        <button onclick="validarPesagem(document.getElementById('resultado'), document.getElementById('pesoA').value, document.getElementById('pesoB').value, document.getElementById('sexo').value)">Validar Pesagem</button>
        <p id="resultado"></p>
    </main>
